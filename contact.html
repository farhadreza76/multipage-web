<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web design with multipage</title>
    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    <header>
        <div class="containar">
            <div class="flex i-center">
                <div class="logo">
                    <a href="">FARHAD REZA</a>
                </div>
                <nav>
                    <ul class="flex">
                        <li><a href="index.html" target="blank">HOME</a></li>
                        <li><a href="about.html" target="blank">ABOUT</a></li>
                        <li><a href="servics.html" target="blank">SERVICS</a></li>
                        <li><a href="blog.html" target="blank">PRODUCTS</a></li>
                        <li><a href="contact.html" target="blank">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="contact-section">
        <div class="containar">
            <div class="contact-form">
                <h3>
                    CONTACT US
                </h3>
                <form action="#">
                    <label for="full-name">NAME</label> <br>
                    <input type="text" name="full-name" id="full-name"> <br>
                    <label for="email">YOUR EMAIL</label> <br>
                    <input type="email" id="email" name="email"> <br>
                    <label for="mobile">YOUR PHONE</label> <br>
                    <input type="tel" id="mobile" name="mobile"> <br>
                    <label for="servics">SERVICS</label> <br>
                    <select name="servics" id="servics">
                        <option value="servics">wordpress</option>
                        <option value="servics">shopify</option>
                    </select> <br><br>
                    <label for="message">MESSAGE</label> <br>
                    <textarea name="message" rows="5" cols="40" id="message"> </textarea><br>
                    <input type="submit" name="" id="">
                </form>
            </div>
        </div>
    </section>
    <ul class="social-icon">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
    </ul>
    <section class="footer-section">
        <div class="containar">
            <p>&copy; coryright 2021.all reserved by lorem</p>
        </div>
    </section>
</body>
</html>
